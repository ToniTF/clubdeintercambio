{% extends 'libros/base.html' %}

{% block title %}Eliminar Libro - Club de Intercambio{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirmar eliminación</h4>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar el libro "{{ libro.titulo }}"?</p>
                <p class="text-danger">Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'libros:mis_libros' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
